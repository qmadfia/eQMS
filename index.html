<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-QMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.png.png" alt="Trusted Seller Logo" class="logo">
            <h1>E-QMS</h1>
        </header>

        <div class="form-section">
            <label for="auditor">Auditor:</label>
            <select id="auditor">
                <option value="">Select</option>
            </select>

            <label for="ncvs">NCVS:</label>
            <select id="ncvs">
                <option value="">Select</option>
            </select>

            <label for="model-name">Model Name:</label>
            <input type="text" id="model-name">

            <label for="style-number">Style Number:</label>
            <input type="text" id="style-number">
        </div>

        <div class="status-section">
            <div class="ftt">
                <h2>FTT</h2>
                <p class="ftt-percentage">50%</p>
            </div>

            <div class="rework">
                <div class="rework-left">
                    <p>Rework Left</p>
                    <p class="rework-count">1</p>
                </div>
                <div class="rework-right">
                    <p>Rework Right</p>
                    <p class="rework-count">3</p>
                </div>
            </div>
        </div>

        <div class="defects-section">
            <button>OVER CEMENT</button>
            <button>STAIN UPPER</button>
            <button>STAIN OUTSOLE</button>
            <button>THREAD END</button>
            <button>RAT HOLE</button>
            <button>BOND GAP UPPER</button>
            <button>WRINKLE</button>
            <button>ALIGN UP</button>
            <button>OVER BUFFING</button>
            <button>OFF CENTER</button>
            <button>ARIANCE</button>
            <button>X-RAY</button>
            <button>BROKEN STITCHING</button>
            <button>STITCH MARGIN</button>
            <button>YELLOWING</button>
            <button>ROCKING</button>
            <button>PEEL OFF</button>
            <button>MATERIAL FAILURE</button>
            <button>COLOR MIGRATION</button>
            <button>DELAMINATION</button>
            <button>TOE / HEEL / COLLAR SHAPE</button>
            <button>BOND GAP MIDSOLE</button>
            <button>METAL CONTAMINATION</button>
            <button>TWISTED SHOE</button>
            <button>LOGO / AIR BAG</button>
        </div>

        <div class="summary-section">
            <p>OVER CEMENT : 1</p>
            <p>RAT HOLE : 5</p>
            <p>ARIANCE : 1</p>
        </div>

        <div class="action-buttons">
            <button class="minus">-</button>
            <button class="plus">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
