<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>E-QMS</h1>
<button id="announcement-button" class="announcement-button">
    <i class="fas fa-bell announcement-icon"></i>
</button>
  <!-- Tombol Statistik -->
<button class="statistic-button" title="Lihat Statistik Data">
  <i class="statistic-icon">üìä</i>
</button>
    </div>
    <div class="dashboard">
        </div>

   <div id="announcement-popup" class="announcement-popup">
    <div class="announcement-content">
        <span class="close-button">&times;</span>
        <div id="announcement-date" class="announcement-date">
            <button id="prev-announcement" class="announcement-nav">&lt;</button>
            <span id="date-text"></span>
            <button id="next-announcement" class="announcement-nav">&gt;</button>
        </div>
        <div id="announcement-text" class="announcement-text"></div>
    </div>
</div>
    <div class="dashboard">
        <!-- Form Section (Kiri Bawah) -->
        <div class="form-section">
    <label for="qty-sample-set">Qty Sample Set</label>
    <input type="number" id="qty-sample-set" placeholder="Masukkan jumlah sampel" value="0">

            <label for="auditor">Auditor</label>
            <select id="auditor">
                <option value="">Select</option>
                <option value="Badrowi">Badrowi</option>
                <option value="Iksan">Iksan</option>
                <option value="Sopan Sopian">Sopan Sopian</option>
            </select>

            <label for="ncvs">NCVS</label>
            <select id="ncvs">
                <option value="">Select</option>
                <option value="101">NCVS 101</option>
                <option value="102">NCVS 102</option>
                <option value="103">NCVS 103</option>
                <option value="104">NCVS 104</option>
                <option value="105">NCVS 105</option>
                <option value="106">NCVS 106</option>
                <option value="107">NCVS 107</option>
                <option value="108">NCVS 108</option>
                <option value="109">NCVS 109</option>
                <option value="110">NCVS 110</option>
                <option value="111">NCVS 111</option>
                <option value="112">NCVS 112</option>
                <option value="113">NCVS 113</option>
                <option value="114">NCVS 114</option>
                <option value="115">NCVS 115</option>
                <option value="116">NCVS 116</option>
                <option value="201">NCVS 201</option>
                <option value="202">NCVS 202</option>
                <option value="203">NCVS 203</option>
                <option value="204">NCVS 204</option>
                <option value="205">NCVS 205</option>
                <option value="206">NCVS 206</option>
                <option value="207">NCVS 207</option>
                <option value="208">NCVS 208</option>
                <option value="209">NCVS 209</option>
                <option value="210">NCVS 210</option>
                <option value="211">NCVS 211</option>
                <option value="212">NCVS 212</option>
                <option value="213">NCVS 213</option>
                <option value="214">NCVS 214</option>
                <option value="215">NCVS 215</option>
            </select>

<label for="style-number">Style Number</label>
<input type="text" id="style-number" placeholder="Style number diisi lengkap">

<label for="model-name">Model Name</label>
<input type="text" id="model-name" placeholder="Enter model name" readonly>

            <!-- Wrapper for Save Button -->
            <div class="button-wrapper">
                <button class="save-button">SIMPAN</button>
            </div>
        </div>
<!-- FTT & Qty Inspect Section -->
<div class="ftt-container">
    <!-- FTT Section -->
    <div class="section">
        <label for="ftt">
            <span>üìä FTT</span>
        </label>
        <div id="fttOutput" class="counter">0%</div>
    </div>
<!-- Redo Rate Section -->
    <div class="section">
        <label for="redo-rate">
            <span>üîÑ Rework Rate</span>
        </label>
        <div id="redoRateOutput" class="counter">0%</div>
    </div>
    <!-- Qty Inspect Section -->
    <div class="section">
        <label for="qty-inspect">
            <span>üîç Qty Inspect</span>
        </label>
        <div id="qtyInspectOutput" class="counter">0</div>
    </div>
</div>

<div class="qty-section">
    <div class="qty-item">
        <button class="input-button a-grade">A-Grade</button>
        <div id="a-grade-counter" class="output-box">0</div>
    </div>

    <div class="qty-item">
        <button class="input-button r-grade">Rework</button>
        <div id="r-grade-counter" class="output-box">0</div>
    </div>

    <div class="qty-item">
        <button class="input-button b-grade">B-Grade</button>
        <div id="b-grade-counter" class="output-box">0</div>
    </div>

    <div class="qty-item">
        <button class="input-button c-grade">C-Grade</button>
        <div id="c-grade-counter" class="output-box">0</div>
    </div>
</div>



        <!-- Summary Defect Section -->
        <div class="summary-defect">
            <h3>Summary Defect</h3>
            <div id="summary-list">
                <!-- Summary will be displayed here -->
            </div>
        </div>

        <!-- Rework Section -->
        <div class="rework-section">
            <!-- Rework Left -->
            <div class="rework-left">
                <h3>Left</h3>
                <button id="rework-left" class="rework-button">Click for left defect</button>
                <p id="left-counter">0</p>
            </div>
                <div class="rework-pairs">
        <h3>Pairs</h3>
        <button id="rework-pairs" class="rework-button">Click for pairs defect</button>
        <p id="pairs-counter">0</p>
    </div>
                <!-- Rework Right -->
            <div class="rework-right">
                <h3>Right</h3>
                <button id="rework-right" class="rework-button">Click for right defect</button>
                <p id="right-counter">0</p>
            </div>
        </div>

        <!-- Defect Menu Section -->
        <div class="defect-menu">
    <h3>Defect Menu</h3>
   <div class="defect-items">
<!-- DEFECT BLUE (Paling atas) -->
<button class="defect-button defect-blue" data-defect="OVER CEMENT">OVER CEMENT</button>
<button class="defect-button defect-blue" data-defect="STAIN UPPER">STAIN UPPER</button>
<button class="defect-button defect-blue" data-defect="STAIN OUTSOLE">STAIN OUTSOLE</button>
<button class="defect-button defect-blue" data-defect="THREAD END">THREAD END</button>
<button class="defect-button defect-blue" data-defect="WRINKLE">WRINKLE</button>
<button class="defect-button defect-blue" data-defect="ALIGN UP">ALIGN UP</button>
<button class="defect-button defect-blue" data-defect="X-RAY">X-RAY</button>
<button class="defect-button defect-blue" data-defect="STITCH MARGIN / SPI">STITCH MARGIN / SPI</button>

<!-- DEFECT YELLOW (Tengah) -->
<button class="defect-button defect-yellow" data-defect="RAT HOLE">RAT HOLE</button>
<button class="defect-button defect-yellow" data-defect="ARIANCE">ARIANCE</button>
<button class="defect-button defect-yellow" data-defect="OVER BUFFING">OVER BUFFING</button>
<button class="defect-button defect-yellow" data-defect="OFF CENTER">OFF CENTER</button>
<button class="defect-button defect-yellow" data-defect="TOE / HEEL / COLLAR SHAPE">TOE / HEEL / COLLAR SHAPE</button>
<button class="defect-button defect-yellow" data-defect="ROCKING">ROCKING</button>
<button class="defect-button defect-yellow" data-defect="LOGO / AIR BAG">LOGO / AIR BAG</button>
<button class="defect-button defect-yellow" data-defect="YELLOWING">YELLOWING</button>
<button class="defect-button defect-yellow" data-defect="COLOR MIGRATION">COLOR MIGRATION</button>

<!-- DEFECT RED (Paling bawah) -->
<button class="defect-button defect-red" data-defect="BOND GAP UPPER">BOND GAP UPPER</button>
<button class="defect-button defect-red" data-defect="BROKEN STITCHING">BROKEN STITCHING</button>
<button class="defect-button defect-red" data-defect="BOND GAP MIDSOLE">BOND GAP MIDSOLE</button>
<button class="defect-button defect-red" data-defect="DELAMINATION">DELAMINATION</button>
<button class="defect-button defect-red" data-defect="PEEL OFF">PEEL OFF</button>
<button class="defect-button defect-red" data-defect="TWISTED SHOE">TWISTED SHOE</button>
<button class="defect-button defect-red" data-defect="METAL CONTAMINATION">METAL CONTAMINATION</button>
<button class="defect-button defect-red" data-defect="MATERIAL FAILURE">MATERIAL FAILURE</button>

            </div>
</div>
<div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
