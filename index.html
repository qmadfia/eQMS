<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-QMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>E-QMS</h1>
    </div>

    <div class="dashboard">
        <!-- Form Section -->
        <div class="form-section">
            <label for="auditor">Auditor</label>
            <select id="auditor">
                <option value="">Select</option>
                <option value="amalia">Amalia</option>
                <option value="reyven">Reyven</option>
                <option value="sopian">Sopian</option>
                <option value="badrowi">Badrowi</option>
            </select>

            <label for="ncvs">NCVS</label>
            <select id="ncvs">
                <option value="">Select</option>
                <script>
                    for (let i = 101; i <= 116; i++) {
                        document.write(`<option value="${i}">NCVS ${i}</option>`);
                    }
                </script>
            </select>

            <label for="model-name">Model Name</label>
            <input type="text" id="model-name" placeholder="Enter model name">

            <label for="style-number">Style Number</label>
            <input type="text" id="style-number" placeholder="Enter style number">

            <label for="ftt">FTT (%)</label>
            <p id="ftt-display">FTT: <span id="ftt-percentage">0%</span></p>

            <button onclick="calculateFTT()">Calculate FTT</button>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="summary-section">
                <h3>Defect Summary</h3>
                <div id="defect-summary" class="scrollable"></div>
            </div>
            <div class="controls">
                <h3>Defects</h3>
                <button onclick="updateDefect('OVER_CEMENT', 'add')">+ OVER CEMENT</button>
                <button onclick="updateDefect('OVER_CEMENT', 'subtract')">- OVER CEMENT</button>
                <button onclick="updateDefect('RAT_HOLE', 'add')">+ RAT HOLE</button>
                <button onclick="updateDefect('RAT_HOLE', 'subtract')">- RAT HOLE</button>
                <!-- Add more defect buttons as needed -->
            </div>
        </div>

        <!-- Rework Section -->
        <div class="rework-section">
            <h3>QTY Inspect & Rework</h3>
            <div class="qty-inspect">
                <label for="qty-inspect">QTY Inspect:</label>
                <button onclick="updateQty('inspect', 1)">+</button>
                <button onclick="updateQty('inspect', -1)">-</button>
                <span id="qty-inspect">0</span>
            </div>

            <div class="rework-left">
                <label for="rework-left">Rework Left:</label>
                <button onclick="updateQty('left', 1)">+</button>
                <button onclick="updateQty('left', -1)">-</button>
                <span id="rework-left">0</span>
            </div>

            <div class="rework-right">
                <label for="rework-right">Rework Right:</label>
                <button onclick="updateQty('right', 1)">+</button>
                <button onclick="updateQty('right', -1)">-</button>
                <span id="rework-right">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
