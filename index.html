<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Inspection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header Section -->
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>eQMS Dashboard</h1>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Left Container: Input Form -->
            <div class="container left">
                <h2>Input Data</h2>
                <div class="form-section">
                    <label for="auditor">Auditor</label>
                    <select id="auditor">
                        <option value="">Select</option>
                        <option value="auditor1">Auditor 1</option>
                        <option value="auditor2">Auditor 2</option>
                    </select>

                    <label for="ncvs">NCVS</label>
                    <select id="ncvs">
                        <option value="">Select</option>
                        <!-- Add NCVS options dynamically if needed -->
                        <option value="ncvs101">NCVS 101</option>
                        <option value="ncvs102">NCVS 102</option>
                        <option value="ncvs103">NCVS 103</option>
                    </select>

                    <label for="model-name">Model Name</label>
                    <input type="text" id="model-name" placeholder="Enter model name">

                    <label for="style-number">Style Number</label>
                    <input type="text" id="style-number" placeholder="Enter style number">

                    <button class="save-button">Save</button>
                </div>
            </div>

            <!-- Right Top Container: FTT Display -->
            <div class="container right top">
                <h2>FTT (First Time Through)</h2>
                <div class="ftt-display">
                    <p>FTT Percentage:</p>
                    <h1 id="ftt-percentage">95%</h1>
                </div>
            </div>

            <!-- Right Bottom Container: Defect & Inspection Data -->
            <div class="container right bottom">
                <h2>Defect & Inspection Data</h2>
                <div class="defect-input">
                    <label for="qty-inspect">QTY Inspect</label>
                    <input type="number" id="qty-inspect" placeholder="Enter QTY Inspect">

                    <label for="defect-type">Defect Type</label>
                    <select id="defect-type">
                        <option value="">Select</option>
                        <option value="over-cement">Over Cement</option>
                        <option value="stain-upper">Stain Upper</option>
                        <option value="stain-outsole">Stain Outsole</option>
                    </select>

                    <label for="defect-count">Defect Count</label>
                    <input type="number" id="defect-count" placeholder="Enter Defect Count">

                    <button class="submit-button">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
